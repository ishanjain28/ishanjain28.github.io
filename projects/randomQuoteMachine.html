<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <link href="../css/RQM.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/main.js"></script>
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>
<body>

    <div class="backgroundBlock" id="backgroundBlock">
    <div class="header" id="header">Random Quote Machine</div>
        <div class="contentBlock" id="contentBlock">
			<p class="quote" id="quote">He who has a 'why' to live, can bear with almost any 'how'.
</p>
            <p class="author" id="author">-Friedrich Nietzsche</p>
            <div class="actionButtons" id="actionButtons">
                <div class="action">
                    <a onclick="newQuote();" id="actionbtn" class="actionbtn btn btn-primary">New Quote</a>
                </div>
                <div class="social">
                    <a id="tbtn" target="_blank" class="btn tbtn" onclick="tweet();"><i class="fa fa-twitter"></i> twitter</a>
                </div>
            </div>
    </div>
</div>
</body>
</html>
